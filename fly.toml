app = 'slither-io'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  min_machines_running = 2
  processes = ['app']
  sticky_sessions = true

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
