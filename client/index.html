<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu" class="screen">
        <div class="menu-container">
            <h1 class="game-title">slither.io</h1>
            <p class="game-subtitle">Don't run into other players!</p>
            
            <div class="input-container">
                <input type="text" id="nickname" placeholder="Nickname" maxlength="20" autocomplete="off">
                <button id="playButton" class="play-button">Play</button>
            </div>
        </div>
    </div>
    
    <!-- Game Screen -->
    <div id="game" class="screen hidden">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game UI -->
        <div class="game-ui">
            <div id="hudTopLeft">
                <span id="fpsCounter">FPS: 0</span>
            </div>
            <div class="score-block">
                <div id="scoreText">Score: 0</div>
                <div id="lengthText">Length: 3</div>
            </div>
            <!-- Leaderboard -->
            <div id="leaderboard" class="leaderboard-container">
                <div class="leaderboard-title">üèÜ Leaderboard</div>
                <ol id="leaderboardList" class="leaderboard-list"></ol>
            </div>
        </div>
        
        <!-- Death Screen -->
        <div id="deathScreen" class="death-screen hidden">
            <div class="death-content">
                <div class="death-header">
                    <span class="death-icon">‚ùå</span>
                    <h2 class="death-title">Game Over</h2>
                </div>
                <div class="death-stats-row">
                    <div class="death-stat">
                        <span class="stat-icon stat-time">‚è∞</span>
                        <span class="stat-value" id="finalTime">0:00</span>
                        <span class="stat-label">Time Survived</span>
                    </div>
                    <div class="death-stat">
                        <span class="stat-icon stat-kills">üî•</span>
                        <span class="stat-value" id="finalEliminations">0</span>
                        <span class="stat-label">Eliminations</span>
                    </div>
                    <div class="death-stat">
                        <span class="stat-icon stat-length">üü¢</span>
                        <span class="stat-value" id="finalLength">0</span>
                        <span class="stat-label">Length</span>
                    </div>
                </div>
                <button id="respawnButton" class="respawn-button">Play Again</button>
            </div>
        </div>
        
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <div>Connecting...</div>
            </div>
        </div>
    </div>
    
    <!-- Error Screen -->
    <div id="errorScreen" class="screen hidden">
        <div class="error-container">
            <h2>Connection Error</h2>
            <p id="errorMessage">Unable to connect to server</p>
            <button id="retryButton" class="retry-button">Retry</button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        // Make socket.io available globally for ES6 modules
        window.io = io;
    </script>
    <script type="module" src="client/main.js"></script>
</body>
</html>
